<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cuenta Verificada</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #38a169;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 30px;
        background-color: #f7fafc;
      }
      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #4299e1;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        padding: 20px;
        text-align: center;
        color: #666;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>¡Cuenta Verificada!</h1></div>
      <div class="content">
        <h2>¡Hola {{ first_name }}!</h2>
        <p>
          Tu cuenta ha sido verificada exitosamente. Ya puedes acceder a todas
          las funcionalidades de nuestra plataforma.
        </p>
        <div style="text-align: center">
          <a href="{{ login_url }}" class="button">Iniciar Sesión</a>
        </div>
        <p>¡Gracias por unirte a nosotros!</p>
      </div>
      <div class="footer">
        <p>
          Este es un email automático, por favor no respondas a este mensaje.
        </p>
      </div>
    </div>
  </body>
</html>
